name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/fmr-linux-amd64 .

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/fmr-linux-arm64 .

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/fmr-darwin-amd64 .

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/fmr-darwin-arm64 .

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o dist/fmr-windows-amd64.exe .

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges | head -20)
          fi

          cat > release_notes.md <<EOF
          ## What's Changed

          ${CHANGELOG}

          ## Installation

          ### Using go install
          \`\`\`bash
          go install github.com/jesperronn/filemirror@${{ steps.get_version.outputs.VERSION }}
          \`\`\`

          ### Download binary
          Download the appropriate binary for your platform from the assets below.

          **Linux**:
          \`\`\`bash
          curl -LO https://github.com/jesperronn/filemirror/releases/download/${{ steps.get_version.outputs.VERSION }}/fmr-linux-amd64
          chmod +x fmr-linux-amd64
          sudo mv fmr-linux-amd64 /usr/local/bin/fmr
          \`\`\`

          **macOS** (Intel):
          \`\`\`bash
          curl -LO https://github.com/jesperronn/filemirror/releases/download/${{ steps.get_version.outputs.VERSION }}/fmr-darwin-amd64
          chmod +x fmr-darwin-amd64
          sudo mv fmr-darwin-amd64 /usr/local/bin/fmr
          \`\`\`

          **macOS** (Apple Silicon):
          \`\`\`bash
          curl -LO https://github.com/jesperronn/filemirror/releases/download/${{ steps.get_version.outputs.VERSION }}/fmr-darwin-arm64
          chmod +x fmr-darwin-arm64
          sudo mv fmr-darwin-arm64 /usr/local/bin/fmr
          \`\`\`

          **Windows** (PowerShell):
          \`\`\`powershell
          Invoke-WebRequest -Uri "https://github.com/jesperronn/filemirror/releases/download/${{ steps.get_version.outputs.VERSION }}/fmr-windows-amd64.exe" -OutFile "fmr.exe"
          \`\`\`

          ## Checksums

          See \`checksums.txt\` for SHA256 checksums of all binaries.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            dist/fmr-linux-amd64
            dist/fmr-linux-arm64
            dist/fmr-darwin-amd64
            dist/fmr-darwin-arm64
            dist/fmr-windows-amd64.exe
            dist/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
